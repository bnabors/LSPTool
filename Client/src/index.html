<!doctype html>
<html>
<head>
    <title>LSPs Troubleshooting Tool</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" href="/src/app.bundle.css?v=20170111"/>
</head>
<body>
<script>
        var rv = -1;
        if (navigator.appName == 'Microsoft Internet Explorer')
        {
            var ua = navigator.userAgent;
            var re  = new RegExp("MSIE ([0-9]{1,}[\.0-9]{0,})");
            if (re.exec(ua) != null)
                rv = parseFloat( RegExp.$1 );
        }
        else if (navigator.appName == 'Netscape')
        {
            var ua = navigator.userAgent;
            var re  = new RegExp("Trident/.*rv:([0-9]{1,}[\.0-9]{0,})");
            if (re.exec(ua) != null)
                rv = parseFloat( RegExp.$1 );
        }
        if (rv != -1)
        {
            if (rv < 11)
            {
                alert('LSP Troubleshooting Tool does not support Internet Explorer 8 or less. Internet Explorer version 11 is recommended.');
            }
        }
</script>
<div id="app"></div>
<script src="/src/app.bundle.js?v=20170111"></script>
</body>
</html>
